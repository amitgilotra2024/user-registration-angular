<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
    <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="alert alert-danger">
      <div *ngIf="registerForm.get('firstName')?.errors?.['required']">
        First name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
    <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="alert alert-danger">
      <div *ngIf="registerForm.get('lastName')?.errors?.['required']">
        Last name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" formControlName="email" required>
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="alert alert-danger">
      <div *ngIf="registerForm.get('email')?.errors?.['required']">
        Email is required
      </div>
      <div *ngIf="registerForm.get('email')?.errors?.['email']">
        Email is invalid
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="postalCode">Postal Code</label>
    <input type="text" id="postalCode" class="form-control" formControlName="postalCode" required>
    <div *ngIf="registerForm.get('postalCode')?.invalid && registerForm.get('postalCode')?.touched" class="alert alert-danger">
      <div *ngIf="registerForm.get('postalCode')?.errors?.['required']">
        Postal code is required
      </div>
      <div *ngIf="registerForm.get('postalCode')?.errors?.['pattern']">
        Postal code is invalid
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
</form>
